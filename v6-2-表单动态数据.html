<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>表单</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <h3>单选框</h3>
    <input type="radio" name="" :value="radioValue1" v-model="picked" ><lable>是</lable>
    <input type="radio" name="" :value="radioValue2" v-model="picked" ><lable>否</lable>
    <div>
      <p>{{picked}}</p>
    </div>
    <h3>复选框</h3>
    <template v-for="hobby in hobbyList">
      <input type="checkbox" :value="hobby.key" v-model="checked" ><lable>{{hobby.value}}</lable>
    </template>
    <div>
      <p>{{checked}}</p>
    </div>
    <h3>下拉框</h3>
    <select name="" id="" v-model="selected">
      <option v-for="hobby in hobbyList" :value="hobby.key">{{hobby.value}}</option>
    </select>
    <div>
      <p>{{selected}}</p>
    </div>
    <h3>数字文本框</h3>
    <input type="text"  v-model.lazy.trim="text1" >
    <input type="number"  v-model.number="text2" >
    <div>
      <p>{{text1}}</p>
      <p>{{text2}}</p>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        picked: 'no',
        radioValue1: 'yes',
        radioValue2: 'no',
        hobbyList:[
          {
            key:'zuqiu',
            value:'足球'
          },
          {
            key:'lanqiu',
            value:'篮球'
          }
        ],
        text1:'',
        text2:0,
        checked:['zuqiu','lanqiu'],
        selected:'lanqiu'
      }
    });
  </script>
</body>

</html>
