<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>绑定class的几种方式</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <style media="screen">
    .active {
      width: 80px;
      height: 80px;
      background: red;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div :class="{'active':isActive,'error':isError}"></div>
    <div :class="[isActive ? activeCls : '' , errorCls]"></div>
    <button :class="classes">按钮</button>
    <!-- 内联样式 -->
    <div :style="{'color':color,'fontSize':fontSize + 'px'}">文本</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isActive: true,
        isError: false,
        activeCls: 'active',
        errorCls: 'error',
        color:'red',
        fontSize:28,
        disabled:true,
        size:'large'
      },
      computed: {
        classes: function() {
          return [
            'btn',
            {
              ['btn-' + this.size]: this.size !== '',
              ['btn-disabled']: this.disabled
            }
          ];
        }
      }
    })

  </script>

</body>

</html>
