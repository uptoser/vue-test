<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>绑定class的几种方式</title>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <div :class="{'active':isActive}"></div>
  </div>

  <script>
    var app = new Vue({
      el:'#app',
      data:{
        isActive:true
      }
    })
  </script>

</body>

</html>
